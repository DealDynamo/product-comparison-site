  <style>

    .search-bar input {

      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
      text-align: center;
    }
    .product img {

    }
    .product h3 {

    }
    .product p {

    }
    .buy-now {

      color: white;

      border: none;

    }
    .social {

      margin: 30px 0;
    }
    .social a {

    }
    .social img {

</head>
<body>
  <header>
    <h1>ðŸ”¥ DealDynamo360 ðŸ”¥</h1>

  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterProducts()">
  </div>

  <div class="products" id="productList">
    <div class="product" data-name="Bluetooth Earbuds">

    <div class="product" data-name="Smartwatch">
      <img src="https://m.media-amazon.com/images/I/71D9ImsvEtL._AC_SL1500_.jpg" alt="Smartwatch" />
      <h3>Smartwatch</h3>
      <p>Track your fitness and stay connected on the go.</p>
      <a href="https://www.amazon.com/dp/B0BHZT6Z2J?tag=dealdynamo360-20" target="_blank" rel="noopener noreferrer" class="buy-now">Buy Now</a>
    </div>

    <div class="product" data-name="Portable Power Bank">
      <img src="https://m.media-amazon.com/images/I/61q3Z93y4iL._AC_SL1500_.jpg" alt="Power Bank" />
      <h3>Portable Power Bank</h3>
      <p>Keep your devices charged wherever you are.</p>
      <a href="https://www.amazon.com/dp/B0BCQFX7P6?tag=dealdynamo360-20" target="_blank" rel="noopener noreferrer" class="buy-now">Buy Now</a>

  <div class="social">

    </a>
    <a href="https://www.instagram.com/dealdynamo360" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/profile.php?id=61560084903852" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.youtube.com/@DealDynamo360" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube">
    </a>
  </div>

  <script>
    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const productName = product.getAttribute('data-name').toLowerCase();
        if (productName.includes(input)) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    }
  </script>
</body>
