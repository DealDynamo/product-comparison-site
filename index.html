<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealDynamo360 - Best Daily Deals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .search-bar {
      text-align: center;
      padding: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product .price {
      color: green;
      font-weight: bold;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .buy-button:hover {
      background: #cc5200;
    }
    .socials {
      text-align: center;
      padding: 20px;
    }
    .socials a {
      margin: 0 10px;
      font-size: 24px;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>DealDynamo360</h1>
    <p>Your daily source of top product deals</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search for a product...">
  </div>

  <div class="products" id="productList">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61gV3uFJTTL._AC_SX679_.jpg" alt="Earbuds">
      <h3>Bluetooth Earbuds</h3>
      <p class="price">$29.99</p>
      <a href="https://www.amazon.com/dp/B0BG7F5HZX?tag=dealdynamo360-20" target="_blank" class="buy-button">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61Bixp-7txL._AC_SX679_.jpg" alt="Smartwatch">
      <h3>Smart Watch</h3>
      <p class="price">$49.99</p>
      <a href="https://www.amazon.com/dp/B0C6B19RZ5?tag=dealdynamo360-20" target="_blank" class="buy-button">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/51t4ds6xJ0L._AC_SX679_.jpg" alt="Power Bank">
      <h3>Portable Power Bank</h3>
      <p class="price">$19.99</p>
      <a href="https://www.amazon.com/dp/B08L5W4TJ3?tag=dealdynamo360-20" target="_blank" class="buy-button">Buy Now</a>
    </div>
  </div>

  <div class="socials">
    <a href="https://www.facebook.com/DealDynamo360" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/dealdynamo360" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@DealDynamo360" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@dealdynamo360" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <footer>
    &copy; 2025 DealDynamo360. All rights reserved.
  </footer>

  <script>
    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').innerText.toLowerCase();
        product.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
