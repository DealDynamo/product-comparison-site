<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealDynamo360</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .search-bar {
      margin: 1rem auto;
      text-align: center;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .buy-btn {
      background-color: #ff6600;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .buy-btn:hover {
      background-color: #e55b00;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #24292e;
      color: white;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(product => {
        const name = product.getAttribute('data-name') || '';
        const textContent = product.textContent.toLowerCase();
        if (name.includes(input) || textContent.includes(input)) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    }
  </script>
</head>

  <header>

  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search for deals...">
  </div>

  <div class="products" id="productList">
    <div class="product" data-name="bluetooth earbuds">

    <div class="product" data-name="portable power bank">
